<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
          data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        {% if user.is_authenticated %}
        <form action="{% url 'common:logout' %}" method="POST" class="d-inline-block">
          <div class="form-group mb-0">
            {% csrf_token %}
            <button class="nav-link border-0" type="submit" style="vertical-align: middle;">{{ user.username }} (로그아웃)</button>
          </div>
        </form>
        {% else %}
        <a class="nav-link" href="{% url 'common:login' %}" style="display: inline-block; vertical-align: middle;">로그인</a>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>
